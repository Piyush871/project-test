<!DOCTYPE html>

<html lang="en">
    <head>
     <link href="quizcss.css" type="text/css" rel="stylesheet">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1">
    <script type="text/javascript" src="quizjs.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    </head>
   
    <body>

        <form action="signup" id="form">
          <fieldset>
            <legend >Signup Form</legend>
            <p id="first">Name</p>
            <input type="text" placeholder="Name" id="name" style="">
            <p class="formtext">Middle name</p>
            <p class="formtext">
            <input type="text" placeholder="Middle" id="middle" style="">
            <p class="formtext">Last name</p>
            <input type="text" placeholder="Last"  id="last"style="">
            <p class="formtext">Gmail</p>
            <input type="email" placeholder="E-mail" id="email" style="">
            <p class="formtext">Stream</p>
            <select class="formtext" Name="Stream" id="stream">
                <option>Select stream</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>BSc</option>
                <option>MCA</option>
            </select>
            <p class="formtext">Institute</p>
            <input type="text" placeholder="Institute" id="institute" style="">
            <input type="button" value="Signup" id="signup" >
          </fieldset>
        </form>
    </body>
</html>
